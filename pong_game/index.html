<!DOCTYPE html>
<html>
<head>
    <title>Pong Game with AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 4px solid #4CAF50;
            background-color: #111;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        h1 {
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>Pong with AI Opponent</h1>
    <div class="score">
        Player: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset Game</button>
        <button id="difficultyBtn">Easy Mode</button>
    </div>
    <div class="instructions">
        <p><strong>Controls:</strong> Use W (up) and S (down) keys to move your paddle</p>
        <p><strong>Objective:</strong> Hit the ball past the AI opponent to score points</p>
        <p><strong>Difficulty:</strong> Click "Easy Mode" to toggle between Easy, Medium, and Hard AI</p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
